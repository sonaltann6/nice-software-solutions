<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Simplex | Document Tracking</title>

<link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}" />

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">

<link th:href="@{/css/plugins/steps/jquery.steps.css}" rel="stylesheet">

<link th:href="@{/css/animate.css}" rel="stylesheet">

<link th:href="@{/css/plugins/dataTables/datatables.min.css}"
	rel="stylesheet">

<link th:href="@{/css/plugins/datapicker/datepicker3.css}"
	rel="stylesheet">

<link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}"
	rel="stylesheet">

<!-- Toastr style -->
<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet">

<!-- Sweet Alert -->
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}"
	rel="stylesheet">

<!-- Chosen select -->
<link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}"
	rel="stylesheet">

<!-- Tags Input -->
<link
	th:href="@{/css/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css}"
	rel="stylesheet">

<link th:href="@{/css/style.css}" rel="stylesheet">

<style type="text/css">
.hr {
	display: block;
	height: 1px;
	border: 0;
	border-top: 1px solid #ff8d3f;
	margin: 1em 0;
	padding: 0;
}

.bootstrap-tagsinput {
	width: 100% !important;
}

.notif-detail-row:hover {
	background-color: #f5f5f5;
}
</style>
</head>
<body id="body">
	<div th:replace="/contextPage :: contextPage"></div>
	<div id="wrapper">
	<div th:replace="/sidebar :: sidebar"></div>
		<div id="page-wrapper" class="gray-bg">
		<div th:replace="/topbar :: topbar"></div>
			<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox-title">
				<div class="row">
					<div class="col-md-6">
						<h2>Document Tracking List</h2>
					</div>
					<div class="col-md-6">
						<select id="statusSelect" class="chosen-select form-control statusName" tabindex="0" required="required" name="status">
							<option value="-1">All</option>
							<option th:each="statusList : ${DOCUMENT_TRACK_STATUS}" th:value="${statusList.docTrackStatusId}" th:text="${statusList.docTrackStatusName}">
							</option>
						</select>
					</div>
				</div>
			</div>
			<div class="ibox-content">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover dataTables-example" >
						<thead>
               				<tr>
	                   			<th>Type of Document</th>
	                   			<th>Date</th>
	                   			<th>Status</th>
	               			</tr>
               			</thead>
						<tbody>
							<tr th:each="partnerList, rowStat : ${DOCUMENT_PARTNER_LIST}">
							<td th:text="${partnerList.docType.documentTypeName}"></td>
							<td th:text="${#dates.format(partnerList.documentTrackTimestamp, 'MMM dd, yyyy')}"></td>
							<td th:text="${partnerList.status.docTrackStatusName}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			</div>
		<footer>
			<div th:replace="/footer :: footer"></div>
		</footer>
		</div>
	</div>
	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>

	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- Data Table Plugin -->
	<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>

	<!-- Data picker -->
	<script th:src="@{/js/plugins/datapicker/bootstrap-datepicker.js}"></script>

	<!-- Chosen -->
	<script th:src="@{/js/plugins/chosen/chosen.jquery.js}"></script>

	<!-- Validate -->
	<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>

	<!-- Input Mask-->
	<script th:src="@{/js/plugins/jasny/jasny-bootstrap.min.js}"></script>

	<!-- Toastr script -->
	<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

	<!-- Sweet alert -->
	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

	<!-- Steps -->
	<script th:src="@{/js/plugins/steps/jquery.steps.min.js}"></script>

	<!-- Jquery Validate -->
	<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>

	<!-- iCheck -->
	<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

	<!-- Tags Input -->
	<script
		th:src="@{/js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>

	<script th:src="@{/js/custom.js}"></script>

	<!-- documentTrackingList.js -->
	<script th:src="@{/js/documents/documentTrackingList.js}"></script>
</body>
</html>

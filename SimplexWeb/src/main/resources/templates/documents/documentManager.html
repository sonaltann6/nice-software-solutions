<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
<head>

     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Simplex | Document Manager </title>

	<link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>
	
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

	<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
	
	<link th:href="@{/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}" rel="stylesheet">
	
    <link th:href="@{/css/plugins/steps/jquery.steps.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/dropzone/basic.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/dropzone/dropzone.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/jasny/jasny-bootstrap.min.css}" rel="stylesheet">
    
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/dataTables/datatables.min.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/datapicker/datepicker3.css}" rel="stylesheet">
    
	<link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
	
	
	
	<!-- Toastr style -->
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet">
    
    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">
    
    <!-- Chosen select -->
    <link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
    
    <!-- Tags Input -->
    <link th:href="@{/css/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css}" rel="stylesheet">
    
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <style type="text/css">
    	.hr{
    	 	display: block;
		    height: 1px;
		    border: 0;
		    border-top: 1px solid #ff8d3f;
		    margin: 1em 0;
		    padding: 0; 
    	}
    	
    	.bootstrap-tagsinput {
		  width: 100% !important;
		}
		
		.dataTables_wrapper{
			padding-bottom: 0px;
		}
    </style>
</head>
<body id="body">
<div th:replace="/contextPage :: contextPage"> </div>
    <div id="wrapper">
    <div th:replace="/sidebar :: sidebar"> </div>
        <div id="page-wrapper" class="gray-bg">
        <div th:replace="/topbar :: topbar"> </div>
        <div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-3">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<form id="uploadDocumentInFolderForm" method="POST" th:action="@{/documents/documentManagerController/uploadDocumentInFolder}" enctype="multipart/form-data">
									<div class="file-manager">
										<h5>Select Partner</h5>
										<select name="documentOwnerPartner" id="documentOwnerPartner" data-placeholder="Choose a product type" class="chosen-select form-control" tabindex="1" required="">
							                <option th:each="user : ${DISTRIBUTER_LIST}" 
							                		th:value="${user.userId}" 
							                		th:text="${user.fullName}">
							                </option>
						                </select>
						                <input class="partnerIdTextBox" type="hidden" th:value="${#httpServletRequest.getParameter('PARTNER_ID')}" th:unless="${#httpServletRequest.getParameter('PARTNER_ID') == null}">
										<div class="hr-line-dashed"></div>
											<div class="fileinput fileinput-new" data-provides="fileinput">
											    <span class="btn btn-primary btn-file"><span class="fileinput-new">Upload Files</span>
											    <span class="fileinput-exists">Change</span><input type="file" id="upload-file-input" class="upload-file-input" name="file"/></span>
											    <span class="fileinput-filename"></span>
											    <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">Ã—</a>
											</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
	                                    	<label>Search</label> 
	                                    	<input type="text" placeholder="File in selected folder..." class="form-control file-search-box">
	                                    </div>
										<div class="hr-line-dashed"></div>
										<h5>Folders</h5>
										<ul class="folder-list" style="padding: 0">
											<li
												th:each="documentCategory, rowStat : ${ALL_DOCUMENT_CATEGORIES_LIST}"
												th:class="${#httpServletRequest.getParameter('DOCUNENT_CATEGORY_ABBR')==documentCategory.documentCategoryAbbr} ? 'btn-warning documentCategoryLi' : 'documentCategoryLi'"
												th:unless="${#httpServletRequest.getParameter('DOCUNENT_CATEGORY_ABBR') == null}"
												th:attr="data-document-category-id=${documentCategory.documentCategoryId}, 
														data-document-category-abbr=${documentCategory.documentCategoryAbbr}">
												<a href="#" style="padding-left: 2%;"><i class="fa fa-folder"></i> <span th:text="${documentCategory.documentCategoryName}"></span></a>
											</li>
										</ul>
										<div class="clearfix"></div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-lg-9 animated fadeInRight">
						<div class="row">
							<div class="col-lg-12 documentManagerFilesDiv">
								
							</div>
						</div>
					</div>
				</div>
			</div>
        <footer>
       		<div th:replace="/footer :: footer"> </div>
       </footer>	
     </div>
	</div>
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
	<!-- Data Table Plugin -->
	<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>
	
	<!-- Data picker -->
   <script th:src="@{/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
   
   <!-- Chosen -->
   <script th:src="@{/js/plugins/chosen/chosen.jquery.js}"></script>
   
   <!-- Validate -->
   <script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
   
   <!-- Input Mask-->
   <script th:src="@{/js/plugins/jasny/jasny-bootstrap.min.js}"></script>
   
   <!-- Toastr script -->
   <script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
   
   <!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
    
    <!-- Steps -->
    <script th:src="@{/js/plugins/steps/jquery.steps.min.js}"></script>

    <!-- Jquery Validate -->
    <script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
    
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    
    <!-- Tags Input -->
    <script th:src="@{/js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
    
      <!-- DROPZONE -->
    <script th:src="@{/js/plugins/dropzone/dropzone.js}"></script>
   
   	<script th:src="@{/js/custom.js}"></script>
   		   	
   	<!-- document-manager.js -->
	<script th:src="@{/js/documents/document-manager.js}"></script>
</body>
</html>

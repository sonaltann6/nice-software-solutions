<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
<head>

     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Simplex | PO : My Requests </title>

	<link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>
	
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

	<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
	
	<link th:href="@{/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}" rel="stylesheet">
	
    <link th:href="@{/css/plugins/steps/jquery.steps.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/dropzone/basic.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/dropzone/dropzone.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/jasny/jasny-bootstrap.min.css}" rel="stylesheet">
    
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/dataTables/datatables.min.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/datapicker/datepicker3.css}" rel="stylesheet">
    
	<link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
	
	
	
	<!-- Toastr style -->
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet">
    
    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">
    
    <!-- Chosen select -->
    <link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
    
    <!-- Tags Input -->
    <link th:href="@{/css/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css}" rel="stylesheet">
    
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <style type="text/css">
    	.hr{
    	 	display: block;
		    height: 1px;
		    border: 0;
		    border-top: 1px solid #ff8d3f;
		    margin: 1em 0;
		    padding: 0; 
    	}
    	
    	.bootstrap-tagsinput {
		  width: 100% !important;
		}
		
		.dataTables_wrapper{
			padding-bottom: 0px;
		}
    </style>
</head>
<body id="body">
<div th:replace="/contextPage :: contextPage"> </div>
    <div id="wrapper">
    <div th:replace="/sidebar :: sidebar"> </div>
        <div id="page-wrapper" class="gray-bg">
        <div th:replace="/topbar :: topbar"> </div>
        <div class="wrapper wrapper-content animated fadeInRight">
           <div class="row">
           	<div class="col-lg-12">
              <div class="ibox">
		        <div class="ibox-title">
		          	<h5>PO : My Requests</h5>
		         </div>
					<div class="ibox-content">
						<div class="row">
							<div class="col-sm-12">
								<div class="table-responsive">
									<table
										class="table table-striped table-bordered table-hover dataTables-example">
										<thead>
											<tr>
												<th>Po #</th>
												<th>Current Status</th>
												<th>Ship to</th>
												<th>PO Date</th>
												<th>ETD</th>
												<th>Order Placed By</th>
												<th class="tbl-action-btn-td">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="poDetail, stat : *{PO_LIST}">
												<td th:text="${poDetail.poNumber}"></td>
												<td th:text="${poDetail.poStatus.poStatusName}"></td>
												<td th:text="${poDetail.shiptoCompany}"></td>
												<td th:text="${#dates.format(poDetail.poCreateTimestamp, 'MMM dd, yyyy')}"></td>
												<td th:text="${poDetail.etd}"></td>
												<td th:text="${poDetail.requester.fullName}"></td>
												<td class="tbl-action-btn-td">
													<a
														th:href="@{/po/newPOController/getMyPORequestsList/getUpdatePOStatusPage?} + 'poId=' + ${poDetail.poId} + '&poNumber=' + ${poDetail.poNumber}"
														class="btn btn-default btn-xs"
														data-th-attr="data-po-id=${poDetail.poId}"
														title="Update PO Status">
														<i class="fa fa-edit"></i>
													</a>
													<a
														th:href="@{/po/newPOController/getPODetails?}  + 'poId=' + ${poDetail.poId} + '&poNumber=' + ${poDetail.poNumber}"
														class="btn btn-info btn-xs"
														data-th-attr="data-po-id=${poDetail.poId}"
														title="View PO Details">
														<i class="fa fa-eye"></i>
													</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
			  </div>
		   </div>
		  </div>
		</div>
        <footer>
       		<div th:replace="/footer :: footer"> </div>
       </footer>	
     </div>
	</div>
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
	<!-- Data Table Plugin -->
	<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>
	
	<!-- Data picker -->
   <script th:src="@{/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
   
   <!-- Chosen -->
   <script th:src="@{/js/plugins/chosen/chosen.jquery.js}"></script>
   
   <!-- Validate -->
   <script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
   
   <!-- Input Mask-->
   <script th:src="@{/js/plugins/jasny/jasny-bootstrap.min.js}"></script>
   
   <!-- Toastr script -->
   <script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
   
   <!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
    
    <!-- Steps -->
    <script th:src="@{/js/plugins/steps/jquery.steps.min.js}"></script>

    <!-- Jquery Validate -->
    <script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
    
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    
    <!-- Tags Input -->
    <script th:src="@{/js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
    
      <!-- DROPZONE -->
    <script th:src="@{/js/plugins/dropzone/dropzone.js}"></script>
   
   	<script th:src="@{/js/custom.js}"></script>
   		   	
   	<!-- new-po.js -->
	<script th:src="@{/js/po/po-my-requests-list.js}"></script>
</body>
</html>

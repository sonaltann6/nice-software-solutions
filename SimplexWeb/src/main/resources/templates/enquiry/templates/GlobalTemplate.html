<!DOCTYPE html>
<html>
<head>

     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Simplex | Global Template </title>

	<link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>
	
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

	<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
	
    <link th:href="@{/css/plugins/steps/jquery.steps.css}" rel="stylesheet">
    
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/dataTables/datatables.min.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/datapicker/datepicker3.css}" rel="stylesheet">
    
	<link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
	
	<!-- Toastr style -->
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet">
    
    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
    
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body id="body">
<div th:replace="/contextPage :: contextPage"> </div>
    <div id="wrapper">
    <div th:replace="/sidebar :: sidebar"> </div>
        <div id="page-wrapper" class="gray-bg">
        <div th:replace="/topbar :: topbar"> </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row animated fadeInRight">
                <div class="row">
                <div class="col-lg-8">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>Bag Specifications</h5>
                        </div>
                        <div class="ibox-content">
                            <form role="form" id="globalTemplateForm" method="post" th:action="@{/enquiry/globalTemplateController/saveGlobalTemplateDetails}"  autocomplete="off" th:object="${ENQUIRY}" class="wizard-big form-horizontal">
                                <h1>Product</h1>
                                <fieldset>
                                   <div class="form-group">
                                   		<label class="col-lg-3 control-label required">Product Type :</label>
	                              		<div class="col-lg-9">
		                              		<select name="productType" id="productType" data-placeholder="Choose a product type" class="form-control" tabindex="1" required="">
								                <option th:each="productType : ${ALL_PRESETS.PRODUCT_TYPE_LIST}" 
								                		th:value="${productType.productTypeId}" 
								                		th:text="${productType.productTypeName}"
								                		th:attr="data-abbr=${productType.productTypeAbbr}"
								                		th:selected="${productType.productTypeId == 1}">
								                </option>
							                </select>
	                					</div>
                          			</div>
		                            <div class="form-group">
		                               <label class="col-lg-3 control-label required">Model Type :</label>
		                               <div class="col-lg-9">
		                               		<select name="productModelType" id="productModelType" data-placeholder="Choose a product model type..." class="form-control" tabindex="1" required="">
								                <option th:each="productModelType : ${ALL_PRESETS.PRODUCT_MODEL_TYPE_LIST}" 
								                		th:value="${productModelType.modelTypeId}" 
								                		th:text="${productModelType.modelTypeName}"
								                		th:selected="${productModelType.modelTypeId == 1}">
								                </option>
							                </select>
					                   </div>
		                            </div>
		                            <div class="form-group">
                                   		<label class="col-lg-3 control-label required">Unit(L) :</label>
	                              		<div class="col-lg-3">
							                <select name="productUnitTypeLength" id="productUnitTypeLength" data-placeholder="Choose a product model type..." class="form-control" tabindex="1" required="">
								                <option th:each="productUnitTypeLength : ${ALL_PRESETS.PRODUCT_UNIT_TYPE_LENGTH_LIST}" 
								                		th:value="${productUnitTypeLength.unitTypeId}" 
								                		th:text="${productUnitTypeLength.unitTypeName}"
								                		th:selected="${productUnitTypeLength.unitTypeId == 1}">
								                </option>
							                </select>
						               </div>
						               <label class="col-lg-3 control-label required">Unit(W) :</label>
						               <div class="col-lg-3">
						                     <select name="productUnitTypeWeight" id="productUnitTypeWeight" data-placeholder="Choose a product model type..." class="form-control" tabindex="1" required="">
								                <option th:each="productUnitTypeWeight : ${ALL_PRESETS.PRODUCT_UNIT_TYPE_WEIGHT_LIST}" 
								                		th:value="${productUnitTypeWeight.unitTypeId}" 
								                		th:text="${productUnitTypeWeight.unitTypeName}"
								                		th:selected="${productUnitTypeWeight.unitTypeId == 1}">
								                </option>
							                </select>
	                					</div>
                          			</div>
                          			<div class="form-group baffelDiv">
                          				<label class="col-lg-3 control-label">Baffle :</label>
	                                    <div class="col-sm-3">
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="baffle" value="true"> <i></i> Yes </label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" checked="" name="baffle" value="false"> <i></i> No </label>
	                                    </div>
	                                    <div class="baffleValueDiv">
	                                    	<label class="col-lg-3 control-label required">Value :</label>
		                                    <div class="col-sm-3">
		                                    	<input type="text" class="form-control baffleGSM"  name="baffleValue" id="baffleValue" onkeypress="return isNumberKey(event)" placeholder="60-270" min="60" max="270">
		                                    </div>
	                                    </div>
	                                </div>
	                                <div class="form-group">
                          				<label class="col-lg-3 control-label required">Surface :</label>
	                                    <div class="col-sm-9">
	                                    	<label class="checkbox-inline i-checks" th:each="productSurfaceType: ${ALL_PRESETS.PRODUCT_SURFACE_TYPE_LIST}">
	                                    		<input type="radio" th:name="productSurfaceType" th:value="${productSurfaceType.surfaceTypeId}" th:checked="${productSurfaceType.surfaceTypeId == 1}" th:text="${productSurfaceType.surfaceTypeName}"> 
	                                    	</label>
	                                    </div>
	                                </div>
	                                <div class="form-group">
                          				<label class="col-lg-3 control-label required">Surface Size :</label>
	                                    <div class="col-sm-3">
	                                    	<input type="text" class="form-control" id="surfaceLength" name="surfaceLength" onkeypress="return isNumberKey(event)" placeholder="Length" required="">
	                                    </div>
	                                    <div class="col-sm-3">
	                                    	<input type="text" class="form-control" id="surfaceWidth" name="surfaceWidth" onkeypress="return isNumberKey(event)" placeholder="Width" required="">
	                                    </div>
	                                    <div class="col-sm-3">
	                                    	<input type="text" class="form-control" id="surfaceHeight" name="surfaceHeight" onkeypress="return isNumberKey(event)" placeholder="Height" required="">
	                                    </div>
	                                </div>
	                                <div class="form-group">
                                   		<label class="col-lg-3 control-label required">SWL (Kg) :</label>
	                              		<div class="col-lg-9">
							                <input type="text" class="form-control" id="swl" name="swl" onkeypress="return isNumberKey(event)" placeholder="Enter SWL within range 100 - 2500 KGs" min="100" max="2500" required="">
	                					</div>
                          			</div>
                          			<div class="form-group">
                          				<label class="col-lg-3 control-label">UN :</label>
	                                    <div class="col-sm-3">
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="un" value='true'> Yes</label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="un" value='false' checked> No</label>
	                                    </div>
	                                    <div>
	                                    	<label class="col-lg-3 control-label required">SF :</label>
		                                    <div class="col-sm-3">
							                    <select name="productSFtype" id="productSFtype" data-placeholder="Choose a product SF type..." class="form-control" tabindex="1" required="">
									                <option th:each="productSFtype : ${ALL_PRESETS.PRODUCT_SF_TYPE_LIST}" 
									                		th:value="${productSFtype.sfTypeId}" 
									                		th:text="${productSFtype.sfTypeName}"
									                		th:attr="data-abbr=${productSFtype.sfTypeAbbr}"
									                		th:selected="${productSFtype.sfTypeId == 1}">
									                </option>
							                	</select>
		                                    </div>
	                                    </div>
	                                </div>
	                                <div class="form-group">
                          				<label class="col-lg-3 control-label">UV :</label>
	                                    <div class="col-sm-3">
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="uv" value='true'> Yes</label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="uv" value='false' checked> No</label>
	                                    </div>
	                                    <div class="productRemarksDiv">
	                                    	<label class="col-lg-3 control-label">Remarks :</label>
		                                    <div class="col-sm-3">
		                                    	<textarea  class="form-control" id="productRemarks" name="productRemarks" placeholder="Enter remarks here"> </textarea>
		                                    </div>
	                                    </div>
	                                </div>
                                </fieldset>
                                
                                <h1>Fabric</h1>
                                <fieldset>
                                    <div class="form-group">
                                   		<label class="col-lg-3 control-label">Fabric Type :</label>
	                              		<div class="col-sm-9">
							                <select name="fabricType" id="fabricType" data-placeholder="Choose a fabric type..." class="form-control" tabindex="1" required="">
								                <option th:each="fabricType : ${ALL_PRESETS.FABRIC_TYPE_LIST}" 
								                		th:value="${fabricType.fabricTypeId}" 
								                		th:text="${fabricType.fabricTypeName}"
								                		th:selected="${fabricType.fabricTypeId == 1}">
								                </option>
						                	</select>
	                					</div>
                          			</div>
                          			<div class="form-group">
                                   		<label class="col-lg-3 control-label">Fabric Color :</label>
	                              		<div class="col-sm-9">
							                <select name="fabricColor" id="fabricColor" data-placeholder="Choose a fabric color..." class="form-control" tabindex="1" required="">
								                <option th:each="fabricColor : ${ALL_PRESETS.FABRIC_COLOR_LIST}" 
								                		th:value="${fabricColor.fabricColorId}" 
								                		th:text="${fabricColor.fabricColorName}"
								                		th:selected="${fabricColor.fabricColorId == 1}">
								                </option>
						                	</select>
	                					</div>
                          			</div>
                          			<div class="form-group">
                                   		<label class="col-lg-3 control-label">Fabric GSM :</label>
	                              		<div class="col-sm-9">
		                                    <label class="checkbox-inline i-checks" th:each="fabricGSMType: ${ALL_PRESETS.FABRIC_GSM_TYPE_LIST}">
	                                    		<input type="radio" th:name="fabricGSMType" th:value="${fabricGSMType.fabricGSMTypeId}" th:checked="${fabricGSMType.fabricGSMTypeId == 1}" th:text="${fabricGSMType.fabricGSMTypeName}"> 
	                                    	</label>
		                                </div>
                          			</div>
                          			<div class="form-group fabricGSMValueDiv">
                                   		<label class="col-lg-3 control-label">Fabric GSM :</label>
	                              		<div class="col-sm-9">
                                    		<input type="text" class="form-control fabricGSMValue"  name="fabricGSMValue" id="fabricGSMValue" onkeypress="return isNumberKey(event)" placeholder="60-270" min="60" max="270" required="">
	                                    </div>
		                            </div>
                          			<div class="form-group">
                                   		<label class="col-lg-3 control-label">Reinforcement :</label>
	                              		<div class="col-sm-9">
							                <label class="checkbox-inline i-checks"> <input type="radio" name="reinforcement" value="true"> Yes</label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="reinforcement" value="false" checked> No</label>
	                					</div>
                          			</div>
                          			<div class="form-group">
                                   		<label class="col-lg-3 control-label">Bag Seam :</label>
	                              		<div class="col-sm-9">
	                              			<select name="fabricBagSeamType" id="fabricBagSeamType" data-placeholder="Choose a fabric seam..." class="form-control" tabindex="1" required="">
								                <option th:each="fabricBagSeamType : ${ALL_PRESETS.FABRIC_BAG_SEAM_TYPE_LIST}" 
								                		th:value="${fabricBagSeamType.bagseamTypeId}" 
								                		th:text="${fabricBagSeamType.bagseamTypeName}"
								                		th:selected="${fabricBagSeamType.bagseamTypeId == 1}">
								                </option>
						                	</select>
	                					</div>
	                				</div>
	                				<div class="form-group">
                                   		<label class="col-lg-3 control-label">Bag Seam Color :</label>
	                              		<div class="col-sm-9">
							                <select name="fabricBagSeamColor" id="fabricBagSeamColor" data-placeholder="Choose a fabric color..." class="form-control" tabindex="1" required="">
								                <option th:each="fabricBagSeamColor : ${ALL_PRESETS.FABRIC_BAG_SEAM_COLOR_LIST}" 
								                		th:value="${fabricBagSeamColor.bagSeamColorId}" 
								                		th:text="${fabricBagSeamColor.bagSeamColorName}"
								                		th:selected="${fabricBagSeamColor.bagSeamColorId == 1}">
								                </option>
						                	</select>
	                					</div>
	                				</div>
                                </fieldset>

                                <h1>Top Filling</h1>
                                <fieldset>
                                    <div class="form-group">
                                   		<label class="col-lg-3 control-label">Top Filling :</label>
	                              		<div class="col-sm-9">
							                <label class="checkbox-inline i-checks"> <input type="radio" name="topFilling" value="true"> Yes</label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="topFilling" value="false" checked> No</label>
	                					</div>
                          			</div>
                          			<div class="form-group topFillingDetailsDiv">
                          				<div class="form-group">
	                          				<label class="col-lg-3 control-label">Top Filling Type :</label>
		                              		<div class="col-sm-9">
		                                    	<label class="checkbox-inline i-checks" th:each="topFillingType: ${ALL_PRESETS.TOP_FILLING_TYPE_LIST}">
		                                    		<input type="radio" th:name="topFillingType" th:value="${topFillingType.topFillingTypeId}" th:checked="${topFillingType.topFillingTypeId == 1}" th:text="${topFillingType.topFillingTypeName}"> 
		                                    	</label>
		                					</div>
		                				</div>
	                          			<div class="form-group">
	                                   		<label class="col-lg-3 control-label">Top Type :</label>
		                              		<div class="col-sm-9">
								                <select name="topType" id="topType" data-placeholder="Choose top type..." class="form-control" tabindex="1" required="">
									                <option th:each="topType : ${ALL_PRESETS.TOP_TYPE_LIST}" 
									                		th:value="${topType.topTypeId}" 
									                		th:text="${topType.topTypeName}"
									                		th:selected="${topType.topTypeId == 1}">
									                </option>
							                	</select>
		                					</div>
	                          			</div>
	                          			<!-- Top Type Sub-details -->
		                          			<div class="form-group topSkirtDetailsDiv">
		                                   		<label class="col-lg-3 control-label">Top Skirt :</label>
			                              		<div class="col-sm-9">
			                              			<div class="row">
			                              				<div class="col-sm-6">
				                              				<input type="text" class="form-control" id="topSkirtLength" name="topSkirtLength" onkeypress="return isNumberKey(event)" placeholder="Skirt Length">
				                              			</div>
				                              			<div class="col-sm-6">
				                              				<input type="text" class="form-control" id="topSkirtGSM" name="topSkirtGSM" onkeypress="return isNumberKey(event)" placeholder="Skirt GSM" min="60" max="270">
				                              			</div>
			                              			</div>
			                					</div>
		                          			</div>
		                          			<div class="form-group topSpoutDetailsDiv">
		                                   		<label class="col-lg-3 control-label">Top Spout :</label>
			                              		<div class="col-sm-9">
			                              			<div class="row">
			                              				<div class="col-sm-4">
				                              				<input type="text" class="form-control" id="topSpoutDiameter" name="topSpoutDiameter" onkeypress="return isNumberKey(event)" placeholder="Diameter">
				                              			</div>
				                              			<div class="col-sm-4">
				                              				<input type="text" class="form-control" id="topSpoutLength" name="topSpoutLength" onkeypress="return isNumberKey(event)" placeholder="Length">
				                              			</div>
				                              			<div class="col-sm-4">
				                              				<input type="text" class="form-control" id="topSpoutGSM" name="topSpoutGSM"  onkeypress="return isNumberKey(event)" placeholder="Spout GSM" min="60" max="270">
				                              			</div>
			                              			</div>
			                					</div>
		                          			</div>
		                          			<div class="form-group topFlapDetailsDiv">
		                                   		<label class="col-lg-3 control-label">Top Flap :</label>
			                              		<div class="col-sm-9">
			                              			<div class="row">
			                              				<div class="col-sm-12">
				                              				<input type="text" class="form-control" id="topFlapGSM" name="topFlapGSM" onkeypress="return isNumberKey(event)" placeholder="Flap GSM" min="60" max="270">
				                              			</div>
			                              			</div>
			                					</div>
		                          			</div>
	                          			<!-- Top Type Sub-details -->
	                          			<div class="form-group">
	                                   		<label class="col-lg-3 control-label">Standard Tie :</label>
		                              		<div class="col-sm-9">
		                              			<div class="row">
		                              				<div class="col-sm-4">
		                              					<label class="checkbox-inline i-checks"> <input type="radio" name="topStandardTie" class="flat-red" value="true"> Yes</label> 
		                                    			<label class="checkbox-inline i-checks"> <input type="radio" name="topStandardTie" class="flat-red" value="false" checked> No</label>
		                              				</div>
		                              				<div class="col-sm-8 topStandardTieNumberDiv">
		                              					<select id="topStandardTieNumber" name="topStandardTieNumber" class="form-control">
									                      <option value="1" selected="selected">1</option>
									                      <option value="2">2</option>
									                      <option value="3">3</option>
									                      <option value="4">4</option>
									                    </select>
		                              				</div>
		                              			</div>
		                					</div>
	                          			</div>
	                          			<div class="form-group">
	                                   		<label class="col-lg-3 control-label">Rope Tie :</label>
		                              		<div class="col-sm-9">
		                              			<div class="row">
		                              				<div class="col-sm-4">
		                              					<label class="checkbox-inline i-checks"> <input type="radio" name="topRopeTie" class="flat-red" value="true"> Yes</label> 
		                                    			<label class="checkbox-inline i-checks"> <input type="radio" name="topRopeTie" class="flat-red" value="false" checked> No</label>
		                              				</div>
		                              				<div class="col-sm-8 topRopeTieNumberDiv">
		                              					<select id="topRopeTieNumber" name="topRopeTieNumber" class="form-control">
									                      <option value="1" selected="selected">1</option>
									                      <option value="2">2</option>
									                      <option value="3">3</option>
									                      <option value="4">4</option>
									                    </select>
		                              				</div>
		                              			</div>
		                					</div>
	                          			</div>
	                          			<div class="form-group">
	                                   		<label class="col-lg-3 control-label">Velcro Tie :</label>
		                              		<div class="col-sm-9">
		                              			<div class="row">
		                              				<div class="col-sm-4">
		                              					<label class="checkbox-inline i-checks"> <input type="radio" name="topVelcroTie"  class="flat-red" value="true"> Yes</label> 
		                                    			<label class="checkbox-inline i-checks"> <input type="radio" name="topVelcroTie"  class="flat-red" value="false" checked> No</label>
		                              				</div>
		                              				<div class="col-sm-8 topVelcroTieNumberDiv">
		                              					<select class="form-control" id="topVelcroTieNumber" name="topVelcroTieNumber">
									                      <option value="1" selected="selected">1</option>
									                      <option value="2">2</option>
									                      <option value="3">3</option>
									                      <option value="4">4</option>
									                    </select>
		                              				</div>
		                              			</div>
		                					</div>
	                          			</div>
	                          			<div class="form-group">
	                                   		<label class="col-lg-3 control-label">B-Lock :</label>
		                              		<div class="col-sm-9">
		                              			<div class="row">
		                              				<div class="col-sm-4">
		                              					<label class="checkbox-inline i-checks"> <input type="radio" name="topBlock" class="flat-red" value="true" > Yes</label> 
		                                    			<label class="checkbox-inline i-checks"> <input type="radio" name="topBlock" class="flat-red" value="false" checked> No</label>
		                              				</div>
		                              				<div class="col-sm-8 topBlockNumberDiv">
		                              					<select name="topBlockNumber" id="topBlockNumber" class="form-control">
									                      <option value="1" selected="selected">1</option>
									                      <option value="2">2</option>
									                      <option value="3">3</option>
									                      <option value="4">4</option>
									                    </select>
		                              				</div>
		                              			</div>
		                					</div>
	                          			</div>
	                          		</div>
                                </fieldset>

                                <h1>Bottom Discharge</h1>
                                <fieldset>
                                   <div class="form-group">
                                   		<label class="col-lg-3 control-label">Bottom Discharge :</label>
	                              		<div class="col-sm-9">
							                <label class="checkbox-inline i-checks"> <input type="radio" name="bottomDischarge" class="flat-red" value="true"> Yes</label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="bottomDischarge" class="flat-red" value="false" checked> No</label>
	                					</div>
                          			</div>
                          			<div class="bottomDischargeDetailsDiv">
                          				<div class="form-group">
	                          				<label class="col-lg-3 control-label">Discharge Type :</label>
		                              		<div class="col-sm-9">
		                              			<label class="checkbox-inline i-checks" th:each="bottomDischargeType: ${ALL_PRESETS.BOTTOM_DISCHARGE_TYPE_LIST}">
		                                    		<input type="radio" th:name="bottomDischargeType" th:value="${bottomDischargeType.bottomDischargeTypeId}" th:checked="${bottomDischargeType.bottomDischargeTypeId == 1}" th:text="${bottomDischargeType.bottomDischargeTypeName}"> 
		                                    	</label>
		                					</div>
		                				</div>
		                				<div class="form-group">
		                					<label class="col-lg-3 control-label">Bottom Type :</label>
		                              		<div class="col-sm-9">
								                <select th:field="*{bottomType}" data-placeholder="Choose bottom type..." class="form-control" tabindex="1" required="">
									                <option th:each="bottomType : ${ALL_PRESETS.BOTTOM_TYPE_LIST}" 
									                		th:value="${bottomType.bottomTypeId}" 
									                		th:text="${bottomType.bottomTypeName}"
									                		th:selected="${bottomType.bottomTypeId == 1}">
									                </option>
							                	</select>
		                					</div>
	                					</div>
	                					<!-- Top Type Sub-details -->
		                          			<div class="form-group bottomSpoutDetailsDiv">
		                                   		<label class="col-lg-3 control-label">Bottom Spout :</label>
			                              		<div class="col-sm-9">

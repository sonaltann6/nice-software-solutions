<div th:fragment="viewCompanyModal">
<!-- Edit Distributer Modal -->
        <div class="modal inmodal fade reset-on-hide" id="viewCompanyModal" tabindex="-1" role="dialog" aria-hidden="true" data-reset-on-close="true">
	        <div class="modal-dialog modal-lg">
	            <div class="modal-content">
		            <form class="m-t" id="viewCompanyForm" role="form" autocomplete="off">
		                <div class="modal-header">
		                    <button type="button" class="close" data-dismiss="modal">
		                    	<span aria-hidden="true">&times;</span>
		                    	<span class="sr-only">Close</span>
		                    </button>
		                    <h4 class="modal-title">View Company</h4>
		                    <small class="font-bold modal-subtitle">View details of company</small>
		                </div>

						<div class="modal-body">
							<div class="row">
								<div class="col-md-6 border-right">
									<div class="form-group">
										<label>Company Name</label> 
										<input type="text" placeholder="Company name" class="text-capitalize form-control" data-fill="companyName" readonly="readonly">
									</div>
									<div class="form-group">
										<label>Address Line 1</label> 
										<textarea placeholder="Address line One" class="text-capitalize form-control" data-fill="companyAddressLineOne" readonly="readonly"></textarea>
									</div>
									<div class="form-group">
										<label>Address Line 2</label> 
										<textarea placeholder="Address line two" class="text-capitalize form-control" data-fill="companyAddressLineTwo" readonly="readonly"></textarea>
									</div>
									<div class="form-group">
										<label>Country</label> 
										<input type="text" placeholder="Country name" class="text-capitalize form-control" data-fill="companyAddressCountry.countryName" readonly="readonly">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Email</label> 
										<input type="email" placeholder="Company email" class="form-control" data-fill="companyEmail" readonly="readonly">
									</div>
									<div class="form-group">
										<label>Primary Contact</label> 
										<input type="text" class="form-control" placeholder="Primary contact" data-fill="companyPhonePrimary" readonly="readonly">
									</div>
									<div class="form-group">
										<label>Secondary Contact</label> 
										<input type="text" class="form-control" placeholder="Secondary contact" data-fill="companyPhoneSecondary" readonly="readonly">
									</div>
									<div class="form-group">
										<label>Registration Code</label> 
										<input type="text" class="form-control" placeholder="Unique registration code" data-fill="companyUniqueCode" readonly="readonly">
									</div>
								</div>
							</div>
							
						</div>
	
						<div class="modal-footer">
		                    <button type="button" class="btn btn-white btn-sm" data-dismiss="modal">Close</button>
		                </div>
		            </form>
	            </div>
	        </div>
	    </div>
</div>

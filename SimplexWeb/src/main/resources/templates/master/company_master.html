<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Simplex | Company Master </title>

	<link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>
	
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/dataTables/datatables.min.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/datapicker/datepicker3.css}" rel="stylesheet">
    
	<link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
	
	<!-- Toastr style -->
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet">
    
    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">
    
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div th:replace="/contextPage :: contextPage"> </div>
    <div id="wrapper">
    <div th:replace="/sidebar :: sidebar"> </div>
        <div id="page-wrapper" class="gray-bg">
        <div th:replace="/topbar :: topbar"> </div>
			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>Company List</h5>
								<div class="ibox-tools">
									<button type="button"
										class="btn btn-warning btn-xs addNewCompanyBtn"
										data-toggle="modal" data-target="#addCompanyModal">
										<i class="fa  fa-industry"></i> Add New
									</button>
								</div>
							</div>
							<div class="ibox-content">
								<div class="table-responsive">
									<table
										class="table table-striped table-bordered table-hover dataTables-example">
										<thead>
											<tr>
												<th>#</th>
												<th>Company</th>
												<th>Email</th>
												<th>Contact</th>
												<th>Reg. Code</th>
												<th class="tbl-action-btn-td">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="company, rowStat : ${COMPANY_LIST}">
												<td th:text="${rowStat.index + 1}"></td>
												<td th:text="${company.companyName}"></td>
												<td th:text="${company.companyEmail}"></td>
												<td th:text="${company.companyPhonePrimary}"></td>
												<td th:text="${company.companyUniqueCode}"></td>
												<td class="tbl-action-btn-td">
													<button type="button"
														class="btn btn-default btn-xs viewCompanyBtn"
														data-th-attr="data-companyid=${company.companyId}">
														<i class="fa fa-eye"></i>
													</button>
													<button type="button"
														class="btn btn-info btn-xs editCompanyBtn"
														data-th-attr="data-companyid=${company.companyId}"
														data-modal-type="EDIT">
														<i class="fa fa-edit"></i>
													</button>
													<button type="button"
														class="btn btn-danger btn-xs deleteCompanyBtn"
														data-th-attr="data-companyid=${company.companyId}, data-companyname=${company.companyName}">
														<i class="fa fa-times"></i>
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer>
	        	<div th:replace="/footer :: footer"> </div>
	        </footer>
			
			<div th:replace="master/company/addCompanyModal :: addCompanyModal"> </div>
			<div th:replace="master/company/viewCompanyModal :: viewCompanyModal"> </div>
			<div th:replace="master/company/editCompanyModal :: editCompanyModal"> </div>
			<!-- <div th:replace="master/distributer/viewDistributerModal :: viewDistributerModal"> </div>
			<div th:replace="master/distributer/editDistributerModal :: editDistributerModal"> </div> -->
        </div>
      </div>
	    
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
	<!-- Data Table Plugin -->
	<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>
	
	<!-- Data picker -->
   <script th:src="@{/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
   
   <!-- Chosen -->
   <script th:src="@{/js/plugins/chosen/chosen.jquery.js}"></script>
   
   <!-- Validate -->
   <script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
   
   <!-- Input Mask-->
   <script th:src="@{/js/plugins/jasny/jasny-bootstrap.min.js}"></script>
   
   <!-- Toastr script -->
   <script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
   
   <!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
   
   	<script th:src="@{/js/custom.js}"></script>
   	
   	<!-- Distributer Master JS -->
   <script th:src="@{/js/master/company/company-master.js}"></script>
   <script th:src="@{/js/master/company/add-new-company-modal.js}"></script>
   <script th:src="@{/js/master/company/edit-company-modal.js}"></script>
   <script th:src="@{/js/master/company/delete-company.js}"></script>
</body>
</html>

<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
<head>

     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Simplex | Assign Payment Terms </title>

	<link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>
	
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

	<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
	
    <link th:href="@{/css/plugins/steps/jquery.steps.css}" rel="stylesheet">
    
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/dataTables/datatables.min.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/datapicker/datepicker3.css}" rel="stylesheet">
    
	<link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
	
	<!-- Toastr style -->
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet">
    
    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">
    
    <!-- Chosen select -->
    <link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
    
    <!-- Tags Input -->
    <link th:href="@{/css/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css}" rel="stylesheet">
    
    <!-- Dual Listbox -->
    <link th:href="@{/css/plugins/dualListbox/bootstrap-duallistbox.min.css}" rel="stylesheet">
    
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
</head>
<body id="body">
<div th:replace="/contextPage :: contextPage"> </div>
    <div id="wrapper">
    <div th:replace="/sidebar :: sidebar"> </div>
        <div id="page-wrapper" class="gray-bg">
        <div th:replace="/topbar :: topbar"> </div>
        <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-title">
          	<h5>Assign Payment Terms</h5>
          	<div class="ibox-tools">
           		<a class="btn btn-warning btn-sm" th:href="@{/master/paymentTermsMaster}" style="color: white;">
                   <i class="fa fa-arrow-left "> </i> Back
               </a>
           </div>
         </div>
		<div class="ibox-content">
			<div class="row">
				<div class="col-md-12">
				<form id="assignPaymentTermsForm">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label class="col-lg-8 control-label text-navy text-right">
									Select Partner : 
								</label>
								<div class="col-lg-4">
									<select id="partnerSelect"
										data-placeholder="Choose a Partner..."
										class="chosen-select form-control" tabindex="0" required="" name="userId">
										<option th:each="user : ${USER_LIST}"
											th:value="${user.userId}" th:text="${user.fullName}">
										</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<form id="form" action="#" class="wizard-big">
								<select class="form-control dual_select payment-terms-select" name="paymentTermsList" multiple>
								</select>
							</form>
						</div>
					</div>
					<div class="row modal-footer" style="border-top: 0px;">
						<div class="col-md-12">
							<button type="submit" class="btn btn-primary btn-sm savePaymentTermAndPartnerMappingBtn">Save</button>
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
			</div>
        <footer>
       		<div th:replace="/footer :: footer"> </div>
       </footer>	       	
     </div>
	</div>
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
	<!-- Data Table Plugin -->
	<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>
	
	<!-- Data picker -->
   <script th:src="@{/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
   
   <!-- Chosen -->
   <script th:src="@{/js/plugins/chosen/chosen.jquery.js}"></script>
   
   <!-- Validate -->
   <script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
   
   <!-- Input Mask-->
   <script th:src="@{/js/plugins/jasny/jasny-bootstrap.min.js}"></script>
   
   <!-- Toastr script -->
   <script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
   
   <!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
    
    <!-- Steps -->
    <script th:src="@{/js/plugins/steps/jquery.steps.min.js}"></script>

    <!-- Jquery Validate -->
    <script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
    
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    
    <!-- Tags Input -->
    <script th:src="@{/js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
   
   	<!-- Dual Listbox -->
    <script th:src="@{/js/plugins/dualListbox/jquery.bootstrap-duallistbox.js}"></script>
   
   	<script th:src="@{/js/custom.js}"></script>
   		   	
   	<!-- payment-terms-master.js -->
	<script th:src="@{/js/master/payment-terms/assign-payment-terms-to-partner.js}"></script>
</body>
</html>

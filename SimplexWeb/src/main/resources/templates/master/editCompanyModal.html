<div th:fragment="editCompanyModal">
<!-- Edit Distributer Modal -->
        <div class="modal inmodal fade reset-on-hide" id="editCompanyModal" tabindex="-1" role="dialog"  aria-hidden="true" data-modal-type="NEW" data-reset-on-close="true">
	        <div class="modal-dialog modal-lg">
	            <div class="modal-content">
		            <form class="m-t" id="editCompanyForm" role="form" autocomplete="off" th:object="${COMPANY}" th:action="@{/master/companyMaster/updateCompany}" method="POST">
		            	<input type="hidden" data-fill="companyId" th:name="companyId">
		                <div class="modal-header">
		                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		                    <h4 class="modal-title">Edit Company</h4>
		                    <small class="font-bold modal-subtitle">Edit details of company</small>
		                </div>

						<div class="modal-body">
							<div class="row">
								<div class="col-md-6 border-right">
									<div class="form-group">
										<label>Company Name</label> 
										<input type="text" placeholder="Enter company name" class="text-capitalize form-control" data-fill="companyName"
											th:name="companyName" required="">
									</div>
									<div class="form-group">
										<label>Address Line 1</label> 
										<textarea placeholder="Address line One" class="text-capitalize form-control"  data-fill="companyAddressLineOne"
											th:name="companyAddressLineOne"></textarea>
									</div>
									<div class="form-group">
										<label>Address Line 2</label> 
										<textarea placeholder="Address line two" class="text-capitalize form-control" data-fill="companyAddressLineTwo" 
											th:name="companyAddressLineTwo"></textarea>
									</div>
									<div class="form-group">
										<label>Country</label> 
										<select id="countrySelectEdit" data-placeholder="Choose a Country..."
											class="chosen-select form-control" th:name="companyAddressCountry"
											tabindex="0" data-fill="companyAddressCountry.countryId" required="">
											<option value="">Select</option>
											<option th:each="country : ${COUNTRY_LIST}"
												th:value="${country.countryId}"
												th:text="${country.countryName}">
											</option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Email</label> 
										<input type="email" placeholder="Company email" class="form-control" th:name="companyEmail" 
											data-fill="companyEmail" required="">
									</div>
									<div class="form-group">
										<label>Primary Contact</label> 
										<input type="text" th:name="companyPhonePrimary" class="form-control" data-mask="(999) 999-9999" 
											data-fill="companyPhonePrimary"  placeholder="Primary contact" required="">
									</div>
									<div class="form-group">
										<label>Secondary Contact</label> 
										<input type="text" th:name="companyPhoneSecondary" class="form-control" data-mask="(999) 999-9999" 
											data-fill="companyPhoneSecondary" placeholder="Secondary contact">
									</div>
									<div class="form-group">
										<label>Registration Code</label> 
										<input type="text" th:name="companyUniqueCode" class="form-control" data-mask="***-***-***" 
											data-fill="companyUniqueCode" placeholder="Unique registration code" required="" readonly="readonly">
									</div>
								</div>
							</div>
							
						</div>
	
						<div class="modal-footer">
		                    <button type="button" class="btn btn-white btn-sm" data-dismiss="modal">Close</button>
		                    <button type="submit" class="btn btn-primary btn-sm updateCompanyBtn">Save</button>
		                </div>
		            </form>
	            </div>
	        </div>
	    </div>
</div>

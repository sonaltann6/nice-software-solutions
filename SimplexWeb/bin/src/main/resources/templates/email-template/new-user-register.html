<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Simplex | Home </title>

    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">

</head>
<body>
	<div class="row">
		<div class="col-md-6">
			Hello <span th:text="${firstName}"></span>,
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<span>Welcome to <a href="localhost:8080/SimplexWeb/">Simplex Chemopack Portal.</a></span>
		</div>
		<div class="col-md-12">
			<span>Following are the credentials to your account.</span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<span>Username : </span>
			<span th:text="${email}"></span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<span>Passsword : </span>
			<span th:text="${password}"></span>
		</div>
	</div>
</body>
</html>

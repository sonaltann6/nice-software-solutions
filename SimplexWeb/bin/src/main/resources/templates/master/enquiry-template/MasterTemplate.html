<body>
<div th:replace="/contextPage :: contextPage"> </div>
    <div id="wrapper">

        <div id="page-wrapper" class="gray-bg">
        <div th:replace="/topbar :: topbar"> </div>
        
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row animated fadeInRight">
                <div class="row">
                <div class="col-lg-8">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>Bag Specifications</h5>
                        </div>
                        <div class="ibox-content">
                            <form id="form" action="#" class="wizard-big form-horizontal">
                                <h1>Product</h1>
                                <fieldset>
                                   <div class="form-group">
	                              		<div class="col-lg-9">
					                        <div class="ibox-title">
					                            <h5>Product Type</h5>
					                            <div class="ibox-tools">
					                                <a title="Setup"  data-toggle="modal" href="#modal-form-product-type">
					                                    <i class="fa fa-wrench"></i>
					                                </a>

					                        </div>
					                        <div class="modal fade" id="modal-form-product-type" tabindex="-1" role="dialog"  aria-hidden="true">
				                                <div class="modal-dialog modal-md">
				                                    <div class="modal-content">
				                                        <div class="modal-header">
				                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				                                            <h3 class="modal-title">Product Type</h3>
				                                        </div>
				                                        <div class="modal-body">
				                                            <div class="row">
				                                            	<div class="col-md-3">
							                                        <div class="i-checks"><label> <input type="checkbox" value=""> <i></i> Default </label></div>
				                                            	</div>
				                                            	<div class="col-md-9">
				                                            		<select name="productType" id="productType" data-placeholder="Choose product type..." class="form-control" tabindex="1">
													                     <option value="FIBC">FIBC</option>
													                </select>
				                                            	</div>
				                                            </div>
				                                            
				                                            <div class="row">
				                                            	<div class="col-md-3">
				                                            		<div class="i-checks"><label> <input type="checkbox" value=""> <i></i> Editable </label></div>
				                                            	</div>
				                                            </div>
				                                            
				                                            <div class="row">
				                                            	<div class="col-md-12">
				                                            		<div class="i-checks"><label> <input type="checkbox" value=""> <i></i>Show all options :</label></div>
				                                            	</div>
				                                            </div>
				                                            
				                                            <div class="row">
				                                            	<div class="col-md-1"></div>
				                                            	<div class="col-md-11">
				                                            		<div class="i-checks"><label> <input type="checkbox" value=""> <i></i>Show all options</label></div>
							                                        <div class="i-checks"><label> <input type="checkbox" value=""> <i></i>Show all options</label></div>
							                                        <div class="i-checks"><label> <input type="checkbox" value=""> <i></i>Show all options</label></div>
							                                        <div class="i-checks"><label> <input type="checkbox" value=""> <i></i>Show all options</label></div>
							                                        <div class="i-checks"><label> <input type="checkbox" value=""> <i></i>Show all options</label></div>
							                                        <div class="i-checks"><label> <input type="checkbox" value=""> <i></i>Show all options</label></div>
							                                        <div class="i-checks"><label> <input type="checkbox" value=""> <i></i>Show all options</label></div>
							                                        <div class="i-checks"><label> <input type="checkbox" value=""> <i></i>Show all options</label></div>
							                                        <div class="i-checks"><label> <input type="checkbox" value=""> <i></i>Show all options</label></div>
							                                        <div class="i-checks"><label> <input type="checkbox" value=""> <i></i>Show all options</label></div>
				                                            	</div>
				                                            </div>
				                                        </div>
				                                        
				                                        <div class="modal-footer">
				                                            <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
				                                            <button type="button" class="btn btn-primary product-product-type-btn">Save</button>
				                                        </div>
				                                    </div>
				                                </div>
				                            </div>
	                          			</div>
                          			</div>
		                            <div class="form-group">
		                               <div class="col-lg-9">
				                        <div class="ibox-title">
				                            <h5>Model Type</h5>
				                            <div class="ibox-tools">
				                                <a title="Set As Profile Picture">
				                                    <i class="fa fa-wrench"></i>
				                                </a>
				                            </div>
				                        </div>
					                   </div>
		                            </div>
		                            <div class="form-group">
                                   		<label class="col-lg-3 control-label">Unit :</label>
	                              		<div class="col-lg-3">
							                <select class="form-control" name="unitTypeLength" id="unitTypeLength">
					                      	    <option value="cms" checked>cms</option>
						                        <option  value="inches">inches</option>
						                        <option  value="milimeter">millimeter</option>
						                     </select>
						               </div>
						               <label class="col-lg-3 control-label">Unit :</label>
						               <div class="col-lg-3">
						                     <select class="form-control" name="unitTypeWeight" id="unitTypeWeight">
						                      	<option value="gsm" checked>GSM</option>
						                    	<option value="oz">Ounces</option>
						                      </select>
	                					</div>
                          			</div>
                          			<div class="form-group baffelDiv">
                          				<label class="col-lg-3 control-label">Baffle :</label>
	                                    <div class="col-sm-3">
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" value="1" name="baffleStatus"> <i></i> Yes </label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" checked="" value="0" name="baffleStatus"> <i></i> No </label>
	                                    </div>
	                                    <div class="baffleGSMDiv">
	                                    	<label class="col-lg-3 control-label">Value :</label>
		                                    <div class="col-sm-3">
		                                    	<input type="text" class="form-control baffleGSM"  name="baffleGSM" id="baffleGSM" onkeypress="return isNumberKey(event)" placeholder="60-270" min="60" max="270">
		                                    </div>
	                                    </div>
	                                </div>
	                                <div class="form-group">
                          				<label class="col-lg-3 control-label">Surface :</label>
	                                    <div class="col-sm-9">
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="bagSurfaceType" value="internal" checked> Internal</label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="bagSurfaceType" value="external"> External</label>
	                                    </div>
	                                </div>
	                                <div class="form-group">
                          				<label class="col-lg-3 control-label">Surface Size :</label>
	                                    <div class="col-sm-3">
	                                    	<input type="text" class="form-control" id="bagLength" name="bagLength" onkeypress="return isNumberKey(event)" placeholder="Length">
	                                    </div>
	                                    <div class="col-sm-3">
	                                    	<input type="text" class="form-control" id="bagWidth" name="bagWidth" onkeypress="return isNumberKey(event)" placeholder="Width">
	                                    </div>
	                                    <div class="col-sm-3">
	                                    	<input type="text" class="form-control" id="bagHeight" name="bagHeight" onkeypress="return isNumberKey(event)" placeholder="Height">
	                                    </div>
	                                </div>
	                                <div class="form-group">
                                   		<label class="col-lg-3 control-label">SWL (Kg) :</label>
	                              		<div class="col-lg-9">
							                <input type="text" class="form-control" id="bagSWL" name="SWL" onkeypress="return isNumberKey(event)" placeholder="Enter SWL within range 100 - 2500 KGs" min="100" max="2500">
	                					</div>
                          			</div>
                          			<div class="form-group">
                          				<label class="col-lg-3 control-label">UN :</label>
	                                    <div class="col-sm-3">
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="unStatus" value='1'> Yes</label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="unStatus" value='0' checked> No</label>
	                                    </div>
	                                    <div>
	                                    	<label class="col-lg-3 control-label">SF :</label>
		                                    <div class="col-sm-3">
		                                    	<select class="form-control" id="bagfSF" name="bagSF">
							                      <option selected="selected" value="6 : 1">6:1</option>
							                      <option value="5 : 1">5:1</option>
							                    </select>
		                                    </div>
	                                    </div>
	                                </div>
	                                <div class="form-group">
                          				<label class="col-lg-3 control-label">UV :</label>
	                                    <div class="col-sm-3">
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="remarksOption" value='1'> Yes</label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="remarksOption" value='0' checked> No</label>
	                                    </div>
	                                    <div class="productRemarksDiv">
	                                    	<label class="col-lg-3 control-label">Remarks :</label>
		                                    <div class="col-sm-3">
		                                    	<textarea  class="form-control" id="remarks" name="remarks" placeholder="Enter remarks here"> </textarea>
		                                    </div>
	                                    </div>
	                                </div>
                                </fieldset>
                                
                                <h1>Fabric</h1>
                                <fieldset>
                                    <div class="form-group">
                                   		<label class="col-lg-3 control-label">Fabric Type :</label>
	                              		<div class="col-sm-9">
							                <select id="fabricType" name="fabricType" class="form-control">
						                      <option value="flat" selected="selected">Flat Fabric</option>
						                      <option value="tubular">Tubular Fabric</option>
						                      <option value="ventilated">Ventilated Fabric</option>
						                      <option value="sulzer">Sulzer Fabric</option>
						                      <option value="russel">Raschel Fabric</option> 
						                      <option value="leno">Leno Fabric</option>
						                      <option value="conductive">Conductive Fabric</option>
						                      <option value="btype">B-Type Fabric</option>
						                    </select>
	                					</div>
                          			</div>
                          			<div class="form-group">
                                   		<label class="col-lg-3 control-label">Fabric Color :</label>
	                              		<div class="col-sm-9">
							                <select id="fabricColor" name="fabricColor" class="form-control">
						                      <option selected="selected" value="">No</option>
						                      <option value="White">White</option>
						                      <option value="Red">Red</option>
						                      <option value="Orange">Orange</option>
						                      <option value="Green">Green</option>
						                      <option value="Yellow">Yellow</option>
						                      <option value="Blue">Blue</option>
						                      <option value="Grey">Grey</option>
						                      <option value="Other">Other</option>
						                    </select>
	                					</div>
                          			</div>
                          			<div class="form-group">
                                   		<label class="col-lg-3 control-label">Fabric GSM :</label>
	                              		<div class="col-sm-9">
							                <label class="checkbox-inline i-checks"> <input type="radio" name="fabricCoated" value="0" checked> Uncoated</label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="fabricCoated" value="1"> Coated</label>
		                                    <!-- <div class="col-sm-5"> -->
		                                    	<input type="text" class="form-control" id="fabricGSM" name="fabricGSM" onkeypress="return isNumberKey(event)" placeholder="60 - 270 GSM" min="60" max="270">
		                                    <!-- </div> -->
		                                </div>
                          			</div>
                          			<div class="form-group">
                                   		<label class="col-lg-3 control-label">Reinforcement :</label>
	                              		<div class="col-sm-9">
							                <label class="checkbox-inline i-checks"> <input type="radio" name="rainforcement" value="1"> Yes</label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="rainforcement" value="0" checked> No</label>
	                					</div>
                          			</div>
                          			<div class="form-group">
                                   		<label class="col-lg-3 control-label">Bag Seam :</label>
	                              		<div class="col-sm-9">
							                <select class="form-control" name="bagBeam" id="bagBeam">
						                      <option value="overLockChain" selected="selected">Overlock + Chain</option>
						                      <option value="singleFiller">Single Filler Cord</option>
						                      <option value="doubleFiller">Double Filler Cord</option>
						                      <option value="tripleFiller">Triple Filler Cord (Felt)</option>
						                      <option value="doubleNeedle">Double Needle</option>
						                    </select>
	                					</div>
	                				</div>
	                				<div class="form-group">
                                   		<label class="col-lg-3 control-label">Bag Seam Color :</label>
	                              		<div class="col-sm-9">
							                <select id="bagSeamColor" name="bagSeamColor" class="form-control">
						                      <option selected="selected" value="">No</option>
						                      <option value="White">White</option>
						                      <option value="Red">Red</option>
						                      <option value="Orange">Orange</option>
						                      <option value="Green">Green</option>
						                      <option value="Yellow">Yellow</option>
						                      <option value="Blue">Blue</option>
						                      <option value="Grey">Grey</option>
						                      <option value="Other">Other</option>
						                    </select>
	                					</div>
	                				</div>
                                </fieldset>

                                <h1>Top Filling</h1>
                                <fieldset>
                                    <div class="form-group">
                                   		<label class="col-lg-3 control-label">Top Filling :</label>
	                              		<div class="col-sm-9">
							                <label class="checkbox-inline i-checks"> <input type="radio" name="topFillingStatus" value="1"> Yes</label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="topFillingStatus" value="0" checked> No</label>
	                					</div>
                          			</div>
                          			<div class="topFillingDetails">
                          				<label class="col-lg-3 control-label">Top Filling Type :</label>
	                              		<div class="col-sm-9">
							                <label class="checkbox-inline i-checks"> <input type="radio" name="topFillingTypeStatus" class="flat-red" value="0" checked> Uncoated</label> 
	                                    	<label class="checkbox-inline i-checks"> <input type="radio" name="topFillingTypeStatus" class="flat-red" value="1" > Coated</label>
	                					</div>
	                          			<div class="form-group">
	                                   		<label class="col-lg-3 control-label">Top Type :</label>
		                              		<div class="col-sm-9">
								                <select class="form-control" name="bagTopType" id="bagTopType" style="width: 100%;">
							                      <option value="topSkirt" selected="selected">Top Skirt</option>
							                      <option value="topSpout">Top Spout</option>
							                      <option value="topFlap">Top Flap</option>
							                      <option value="topSkirtFlap">Top Skirt With Flap</option>
							                      <option value="topSpoutFlap">Top Spout With Flap</option>
							                      <option value="conicalTop">Conical Top</option>
							                      <option value="plattedTop">Pleated Top</option>
							                      <option value="conicalTopFlap">Conical Top With Flap</option>
							                      <option value="plattedTopFlap">Pleated Top With Flap</option>
							                    </select>
		                					</div>
	                          			</div>
	                          			<!-- Top Type Sub-details -->
		                          			<div class="form-group topSkirtDetails">
		                                   		<label class="col-lg-3 control-label">Top Skirt :</label>
			                              		<div class="col-sm-9">
			                              			<div class="row">
			                              				<div class="col-sm-6">
				                              				<input type="text" class="form-control" id="topSkirtLength" name="topSkirtlength" onkeypress="return isNumberKey(event)" placeholder="Skirt Length">
				                              			</div>
				                              			<div class="col-sm-6">
				                              				<input type="text" class="form-control" id="topSkirtGSM" name="topSkirtGSM" onkeypress="return isNumberKey(event)" placeholder="Skirt GSM" min="60" max="270">
				                              			</div>
			                              			</div>
			                					</div>
		                          			</div>
		                          			<div class="form-group topSpoutDetails">
		                                   		<label class="col-lg-3 control-label">Top Spout :</label>
			                              		<div class="col-sm-9">
			                              			<div class="row">
			                              				<div class="col-sm-4">
				                              				<input type="text" class="form-control" id="topSpoutDaimeter" onkeypress="return isNumberKey(event)" name="topSpoutDaimeter" placeholder="Diameter">
				                              			</div>
				                              			<div class="col-sm-4">
				                              				<input type="text" class="form-control" id="topSpoutLength" onkeypress="return isNumberKey(event)" name="topSpoutLength" placeholder="Length">
				                              			</div>
				                              			<div class="col-sm-4">
				                              				<input type="text" class="form-control" id="topSpoutGSM" name="topSpoutGSM"  onkeypress="return isNumberKey(event)" placeholder="Spout GSM" min="60" max="270">
				                              			</div>
			                              			</div>
			                					</div>
		                          			</div>
		                          			<div class="form-group topFlapDetails">
		                                   		<label class="col-lg-3 control-label">Top Flap :</label>
			                              		<div class="col-sm-9">
			                              			<div class="row">
			                              				<div class="col-sm-12">
				                              				<input type="text" class="form-control" id="topFlapGSM" name="topFlapGSM" onkeypress="return isNumberKey(event)" placeholder="Flap GSM" min="60" max="270">
				                              			</div>
			                              			</div>
			                					</div>
		                          			</div>
	                          			<!-- Top Type Sub-details -->
	                          			<div class="form-group">
	                                   		<label class="col-lg-3 control-label">Stanadard Tie :</label>
		                              		<div class="col-sm-9">
		                              			<div class="row">
		                              				<div class="col-sm-4">
		                              					<label class="checkbox-inline i-checks"> <input type="radio" name="topStandardTie" class="flat-red" value="1"> Yes</label> 
		                                    			<label class="checkbox-inline i-checks"> <input type="radio" name="topStandardTie" class="flat-red" value="0" checked> No</label>
		                              				</div>
		                              				<div class="col-sm-8">
		                              					<select id="topStandardTieValue" name="topStandardTieValue" class="form-control" style="width: 100%;">
									                      <option value="1" selected="selected">1</option>
									                      <option value="2">2</option>
									                      <option value="3">3</option>
									                      <option value="4">4</option>
									                    </select>
		                              				</div>
		                              			</div>
		                					</div>
	                          			</div>
	                          			<div class="form-group">
	                                   		<label class="col-lg-3 control-label">Rope Tie :</label>
		                              		<div class="col-sm-9">
		                              			<div class="row">
		                              				<div class="col-sm-4">
		                              					<label class="checkbox-inline i-checks"> <input type="radio" name="topRopeTie" class="flat-red" value="1"> Yes</label> 
		                                    			<label class="checkbox-inline i-checks"> <input type="radio" name="topRopeTie" class="flat-red" value="0" checked> No</label>
		                              				</div>
		                              				<div class="col-sm-8">
		                              					<select id="topRopeTieValue" name="topRopeTieValue" class="form-control">
		                              						<option value="1" selected="selected">1</option>
									                      	<option value="2">2</option>
									                      	<option value="3">3</option>
									                      	<option value="4">4</option>
									                    </select>
		                              				</div>
		                              			</div>
		                					</div>
	                          			</div>
	                          			<div class="form-group">
	                                   		<label class="col-lg-3 control-label">Velcro Tie :</label>
		                              		<div class="col-sm-9">
		                              			<div class="row">
		                              				<div class="col-sm-4">
		                              					<label class="checkbox-inline i-checks"> <input type="radio" name="topVelcroType"  class="flat-red" value="1"> Yes</label> 
		                                    			<label class="checkbox-inline i-checks"> <input type="radio" name="topVelcroType"  class="flat-red" value="0" checked> No</label>
		                              				</div>
		                              				<div class="col-sm-8">
		                              					<select class="form-control" id="topVelcroTypeValue" name="topVelcroTypeValue" style="width: 100%;">
									                      <option value="1" selected="selected">1</option>
									                      <option value="2">2</option>
									                      <option value="3">3</option>
									                      <option value="4">4</option>
									                    </select>
		                              				</div>
		                              			</div>
		                					</div>
	                          			</div>
	                          			<div class="form-group">
	                                   		<label class="col-lg-3 control-label">B-Lock :</label>
		                              		<div class="col-sm-9">
		                              			<div class="row">
		                              				<div class="col-sm-4">
		                              					<label class="checkbox-inline i-checks"> <input type="radio" name="topBLock" class="flat-red" value="1" > Yes</label> 
		                                    			<label class="checkbox-inline i-checks"> <input type="radio" name="topBLock" class="flat-red" value="0" checked> No</label>
		                              				</div>
		                              				<div class="col-sm-8">
		                              					<select name="topBLockValue" id="topBLockValue" class="form-control" style="width: 100%;">
									                      <option value="1" selected="selected">1</option>
									                      <option value="2">2</option>
									                      <option value="3">3</option>
									                      <option value="4">4</option>
									                    </select>
		                              				</div>
		                              			</div>
		                					</div>
	                          			</div>
	                          		</div>
                                </fieldset>

                                <h1>Bottom Discharge</h1>
                                <fieldset>
                                   <div class="form-group">
                                   		<label class="col-lg-3 control-label">Bottom Discharge :</label>

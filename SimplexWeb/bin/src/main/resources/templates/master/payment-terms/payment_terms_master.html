<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
<head>

     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Simplex | Payment Terms Master </title>

	<link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>
	
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

	<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
	
    <link th:href="@{/css/plugins/steps/jquery.steps.css}" rel="stylesheet">
    
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/dataTables/datatables.min.css}" rel="stylesheet">
    
    <link th:href="@{/css/plugins/datapicker/datepicker3.css}" rel="stylesheet">
    
	<link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
	
	<!-- Toastr style -->
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet">
    
    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">
    
    <!-- Chosen select -->
    <link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
    
    <!-- Tags Input -->
    <link th:href="@{/css/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css}" rel="stylesheet">
    
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
</head>
<body id="body">
<div th:replace="/contextPage :: contextPage"> </div>
    <div id="wrapper">
    <div th:replace="/sidebar :: sidebar"> </div>
        <div id="page-wrapper" class="gray-bg">
        <div th:replace="/topbar :: topbar"> </div>
        <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-title">
          	<h5>Payment Terms</h5>
          	<div class="ibox-tools">
          		<a th:href="@{/master/paymentTermsMaster/getAssignPaymentTermsToClientView}" class="btn btn-warning btn-xs" style="color: white;">
            		<i class="fa  fa-gear"></i>
            		Assign to Partner
            	</a>
            	<button type="button" class="btn btn-warning btn-xs addNewPaymentTermBtn" data-modal-type="NEW" data-toggle="modal" data-target="#newPaymentTermModal">
            		<i class="fa  fa-user-plus"></i>
            		Add New
            	</button>
            </div>
         </div>
         <div class="ibox-content">
         	<div class="row">
         		<div class="col-md-12">
         			<div class="table-responsive">
	                    <table class="table table-striped table-bordered table-hover dataTables-example" >
		                    <thead>
			                    <tr>
			                        <th>#</th>
			                        <th>Code</th>
			                        <th>Days</th>
			                        <th>Description</th>
			                        <th class="tbl-action-btn-td">Action</th>
			                    </tr>
		                    </thead>
		                    <tbody>
			                    <tr th:each="paymentTerms, rowStat : ${PYAMENT_TERMS_LIST}">
			                        <td th:text="${rowStat.index + 1}"></td>
			                        <td th:text="${paymentTerms.paymentTermCode}"></td>
			                        <td th:text="${paymentTerms.paymentTermDays}"></td>
			                        <td th:text="${paymentTerms.paymentTermDesc}"></td>
			                        <td class="tbl-action-btn-td">
			                        	<button type="button" class="btn btn-info btn-xs editPaymentTermBtn" data-th-attr="data-payment-term-id=${paymentTerms.paymentTermId}" data-modal-type="EDIT">
			                        		<i class="fa fa-edit"></i>
			                        	</button>
			                        	<button type="button" class="btn btn-danger btn-xs deletePaymentTermBtn" data-th-attr="data-payment-term-id=${paymentTerms.paymentTermId}, data-payment-term-code=${paymentTerms.paymentTermCode}">
			                        		<i class="fa fa-times"></i>
			                        	</button>
			                        </td>
			                    </tr>
		                    </tbody>
	                    </table>
	                </div>
         		</div>
         	</div>
       	 </div>
       	 </div>
        <footer>
       		<div th:replace="/footer :: footer"> </div>
       </footer>	
       
       	<div th:replace="master/payment-terms/new_payment_term_modal :: newPaymentTermModal"> </div>
       	
     </div>
	</div>
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
	<!-- Data Table Plugin -->
	<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>
	
	<!-- Data picker -->
   <script th:src="@{/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
   
   <!-- Chosen -->
   <script th:src="@{/js/plugins/chosen/chosen.jquery.js}"></script>
   
   <!-- Validate -->
   <script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
   
   <!-- Input Mask-->
   <script th:src="@{/js/plugins/jasny/jasny-bootstrap.min.js}"></script>
   
   <!-- Toastr script -->
   <script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
   
   <!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
    
    <!-- Steps -->
    <script th:src="@{/js/plugins/steps/jquery.steps.min.js}"></script>

    <!-- Jquery Validate -->
    <script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
    
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    
    <!-- Tags Input -->
    <script th:src="@{/js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
   
   	<script th:src="@{/js/custom.js}"></script>
   		   	
   	<!-- payment-terms-master.js -->
	<script th:src="@{/js/master/payment-terms/payment-terms-master.js}"></script>
</body>
</html>

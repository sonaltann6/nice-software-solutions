<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simplex | 404 : Not Found</title>
    
	<link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">

	<!-- Always keep as last stylesheet file -->
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="login-background-image">
<div th:replace="/contextPage :: contextPage"> </div>

    <div class="middle-box text-center animated fadeInDown">
        <h1>404</h1>
        <h3 class="font-bold">Page Not Found</h3>

        <div class="error-desc">
            Sorry, but the page you are looking for has note been found. Try checking the URL for error, then hit the refresh button on your browser or try found something else in our app.
            <form class="form-inline m-t" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search for page">
                </div>
                You can go back to main page: <br/><a href="index.html" class="btn btn-primary m-t">Dashboard</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

</body>

</html>

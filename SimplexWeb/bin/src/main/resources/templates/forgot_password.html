<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simplex | Register</title>
	
	<link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
	
	<!-- Always keep as last stylesheet file -->
	<link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="login-background-image">

    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">Forgot password</h2>

                    <p>
                        Enter your email address and your password will be reset and emailed to you.
                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                        	<h4><span class="text-success" th:utext="${RET_MSG}"></span></h4>
                            <form class="m-t" role="form" th:action="@{/forgotPassword}" method="post" autocomplete="off" th:object="${USER}">
                                <div class="form-group">
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email address" required="required">
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b">Create new password</button>

                            </form>
                        </div>
                    </div>
                    <div class="row">
                    	<div class="col-lg-12">
                    		<a th:href="@{/login}">
	                            <small>Login</small>
	                        </a>
                    	</div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Design and developed by Nice Software Solutions Pvt. Ltd.
            </div>
            <div class="col-md-6 text-right">
               <small> &copy; 2019</small>
            </div>
        </div>
    </div>

</body>

</html>
